	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	        <div class="row">
	        	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >课程编号</span>
					  	<input type="text" class="form-control" id="updateCno" aria-describedby="basic-addon3" readonly="readonly">
					</div>
	          	</div>

					</div>
	          	</div>

	          		<div class="input-group">
					  <span class="input-group-addon" >授课地点</span>
					  <input type="text" class="form-control" id="updatePlace" aria-describedby="basic-addon3" >
					</div>
			  	</div>
	          	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >授课时间</span>
					  	<input type="date" class="form-control" id="updateDate" aria-describedby="basic-addon3">
					</div>
	          	</div>
	        </div>
	 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary" id="updateBtn">确认</button>
