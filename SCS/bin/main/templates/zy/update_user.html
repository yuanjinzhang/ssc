<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生选课系统 </title>
    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
     <script>
  function getChange()
  {
      alert('修改成功');
  }
</script>
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>系统管理单元</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="images/img.jpg" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>Admin</h2>
              </div>
              <div class="clearfix"></div>
            </div>
            <!-- /menu profile quick info -->

            <br />

             <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>管理列</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-edit"></i>查询与修改用户信息 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                     <li><a href="http://localhost:8080/changeteacher">修改教师信息</a></li>
                      <li><a href="http://localhost:8080/changestudent">修改学生信息</a></li>
                      <li><a href="http://localhost:8080/changecmanage">修改机房人员信息</a></li>
                      <li><a href="http://localhost:8080/changejmanage">修改教务人员信息</a></li>
                    </ul>
                  </li>                                                                     
                </ul>
              </div>             
            </div>
            <!-- /sidebar menu -->
            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>       
              <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>课程安排</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  	<form class="input-group" action="/search">
	                    <input type="text" class="form-control" name="课程名" placeholder="...课程名...">
	                    <span class="input-group-btn">
	                    	<button type="submit" class="btn btn-default submit" value= "搜索">搜索</button>
	                    </span>
                  	</form>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>修改用户信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>                   
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                     <table class="table table-striped">
					     <thead>
					         <tr>
					             <th>id</th>
					             <th>院系</th> 
					             <th>职务</th>
					             <th>状态</th>    
					         </tr>
					         <tr>
					         	<th><input type="text" class="form-control" name="teacher_name" placeholder="...id..."></th>
	                    		<th><input type="text" class="form-control" name="teacher_name" placeholder="...院系..."></th>
					             <th><input type="text" class="form-control" name="teacher_name" placeholder="...职务..."></th>
	                    		<th><input type="text" class="form-control" name="teacher_name" placeholder="...状态..."></th>
	                    		<th><button type="submit" class="btn btn-default submit" value= "修改" onclick="getChange();">修改</button></th>
					         </tr>
					     </thead>
					     <tbody>
					         <tr th:each="teacher,status : ${teacher_list}"> 
					              <td th:text="${status.count}">java</td> 
						          <td th:text="${teacher.account}">王老师</td>  
						          <td th:text="${teacher.name}"></td>                            
					         </tr>                        
					       </tbody>
					 </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
       
      </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="/js/custom.min.js"></script>
  </body>
<script type="text/javascript" src="/templets/js/jquery.js"></script>  

<script type="text/javascript">    

</script>
</html>
